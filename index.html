<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/scripts.js"></script>
        <title>FrontendMentor | Order summary card</title>
    </head>
    <body>
        <main>
            <section id="hero"></section>
            <section id="description">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to milions of songs, audiobooks, and podcats on any device anywhere you like!
                </p>
            </section>
            <section id="plan">
                <img src="./assets/images/icon-music.svg" alt="icon music">
                <div class="value-plan">
                    <span>Annual Plan</span>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </section>
            <section id="buttons">
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </section>
        </main>
    </body>
</html>
